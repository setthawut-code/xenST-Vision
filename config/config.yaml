# Spatial Transcriptomics Prediction Configuration

model:
  type: advanced  # baseline | advanced
  backbone: convnext_base  # resnet50 | convnext_base | swin_base_patch4_window7_224
  num_genes: 50
  image_size: 224
  pretrained: true
  dropout: 0.3

loss:
  type: negative_binomial  # negative_binomial | mse | hybrid
  nb_weight: 1.0
  mse_weight: 0.1
  
training:
  batch_size: 32
  learning_rate: 0.0001
  weight_decay: 0.0001
  epochs: 100
  early_stopping_patience: 15
  grad_clip: 1.0
  mixed_precision: true  # Use AMP for faster training
  num_workers: 4
  
data:
  # Path to Xenium data (will download public dataset if empty)
  xenium_data_path: ""
  
  # Data splits
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  
  # Image preprocessing
  patch_size: 224
  overlap: 0
  normalization: "imagenet"  # imagenet or custom
  
  # Augmentation
  augmentation: true
  rotation_range: 15  # degrees
  flip_horizontal: true
  flip_vertical: true
  color_jitter: 0.2
  
  # Gene expression preprocessing
  log_transform: true
  scale_method: "standard"  # standard or minmax
  
paths:
  data_dir: "./data"
  output_dir: "./output"
  checkpoints_dir: "./checkpoints"
  logs_dir: "./logs"
  
inference:
  checkpoint_path: "./checkpoints/best_model.pth"
  batch_size: 16
  device: "cuda"  # cuda or cpu
  
visualization:
  dpi: 300
  colormap: "viridis"
  figure_size: [10, 8]
